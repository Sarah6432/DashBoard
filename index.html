<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funções.js" defer></script>
  </head>
<body class="m-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6"> <!-- Defina a largura da coluna -->
        <div class="p-4 border bg-light">
          <div class="text-center">
            <img src="img1.png" class="w-25" alt="usuário">
          </div>
    <form id="loginForm">
        <div id="div1" class="mb-4">
            <h1 class="text-center text-primary display-1 lead"><em><strong>Login</strong></em></h1>
          <label id="email" for="exampleInputEmail1" class="form-label text-center"><em>Email</em></label>
          <input type="email" class="form-control" placeholder="Digite seu email.." id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-4">
          <label id="email" for="exampleInputPassword1" class="form-label"><em>Senha</em></label>
          <input type="password" class="form-control" placeholder="Digite sua senha.." id="password">
          <button class="btn btn-link rounded-pill px-3 d-flex justify-content-end"type="button">Esqueceu sua senha?</button>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="error-message" class="mt-3 text-danger"></div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
